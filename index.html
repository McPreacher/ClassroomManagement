<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classroom Management</title>
    <link rel="stylesheet" href="style.css?v=8">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Class Participation and Behavior</h1>
            <div class="class-controls">
                <select id="classSelector"></select>
                <button onclick="manageClasses()" style="font-size: 0.7em;">+ New Class</button>
            </div>
        </div>
    </header>

    <main>
        <section class="controls">
            <input type="text" id="studentName" placeholder="New Student Name..." onkeydown="if(event.key==='Enter') addStudent()">
            <button class="btn-primary" onclick="addStudent()">Add Student</button>
        </section>

        <div id="studentList" class="grid-container"></div>
        <button id="printReport" onclick="printVerseReport()" style="background: #27ae60; color: white; width: 100%; margin-top: 20px; padding: 12px; border-radius: 6px; font-weight: bold; border:none; cursor:pointer;">üñ®Ô∏è Print Verse Report</button>
        <button id="resetDay" onclick="resetDots()">End Day (Save Daily Grades)</button>
        <button id="fullReset" onclick="fullWeeklyReset()" style="background: #95a5a6; color: white; width: 100%; margin-top: 10px; padding: 10px; border-radius: 6px; font-weight: bold; border:none; cursor:pointer; opacity: 0.8;">Start New Week (Clear Totals)</button>
        
        <button id="deleteClassBtn" onclick="deleteCurrentClass()" style="background:none; color: #999; width: 100%; border: none; margin-top: 20px; cursor: pointer; font-size: 0.8rem;">Delete This Entire Class</button>
    </main>

    <script src="app.js?v=8"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js');
        }
    </script>
</body>
</html>
